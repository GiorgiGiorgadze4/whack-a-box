<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Whack-a-Mole</title>
    <link rel="stylesheet" href="./styles/styles.css" />
    <script src="./scripts/script.js" type="module" defer></script>
  </head>
  <body>
    <h3 class="title">Whack-a-Mole</h3>
    <div class="board" data-board></div>
    <div class="score">
      <p class="scoreValue" data-score>Score: 0</p>
      <p class="highScoreValue">High Score: 0</p>
    </div>
    <div class="timerContainer">
      <div class="timer" data-timer>Timer: 0:00</div>
      <span class="timeChange"></span>
    </div>
    <div class="playButton">PLAY</div>
  </body>
</html>
